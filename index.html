<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="src/useStateExample.js"></script>
    <script type="text/javascript" src="src/useEffectExample.js"></script>
    <script type="text/javascript" src="src/customHooks.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>React Hooks Polyfills</h1>
      <main>
        <h3>useState</h3>
        <div id="useState">
          <button id="increment">Increment</button>
          <button id="decrement">Decrement</button>
          <span id="count">0</span>
        </div>
      </main>
      <main>
        <h3>useEffect</h3>
        <div id="useEffect">
          <button id="increment">Update</button>
          <button id="decrement">Pause</button>
          <span id="count">Count 0</span>
          <span id="effectCount"></span>
        </div>
      </main>
      <main>
        <h3>customHooks</h3>
        <div id="customHooks">
          <button id="callHook">call Hook</button>
          <span id="value">Text</span>
        </div>
      </main>
    </div>
  </body>
</html>
